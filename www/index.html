<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/traceur-runtime/traceur-runtime.js"></script>

    <!-- your app's js -->
    <script src="js/es5.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="main">
      <ion-header-bar class="bar-stable">
        <h1 class="title">{{ title }}</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list card">
          <div class="item item-divider">
            {{ card.title }}
          </div>
          <div class="item item-text-wrap">
            <strong>Type: </strong>{{ card.type }}
          </div>
          <div class="item item-text-wrap">
            <strong>Tags: </strong>
            <span ng-repeat="tag in card.tags">{{ tag }} </span>
          </div>
          <div class="item item-text-wrap">
            <strong>Premise: </strong>{{ card.premise }}
          </div>
          <div class="item item-text-wrap">
            <strong>Exercise: </strong>{{ card.exercise }}
          </div>
          <div class="item item-text-wrap">
            <strong>Material: </strong>
            <span ng-repeat="material in card.materials">{{ material }} </span>
          </div>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
